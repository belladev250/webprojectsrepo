<title>Loader.to Button API</title>

<style>
        /*-------------------------
	General Styles
--------------------------*/
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        body {

            font-family: 'Open Sans', sans-serif;
            color: #5e5b64;
            font-size: 24px;

        }

        @media (max-height: 150px) and (max-width: 400px) {

            body {

                font-size: 18px;

            }

        }

        @media (max-width: 200px) {

            body {

                font-size: 14px;

            }

            svg {

                display: none;

            }

        }


        /*-------------------------
	The buttons
--------------------------*/

        button {

            font-size: 1em;
            border-radius: 2px;
            border: 0;
            font-family: 'Open Sans', sans-serif;
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            cursor: pointer;

        }

        .progress-button {
            display: inline-block;
            font-size: 1em;
            color: #fff !important;
            text-decoration: none !important;
            line-height: 1;
            overflow: hidden;
            position: relative;

            text-align: center;

            width: 100%;
            height: 100%;

            box-shadow: 0 1px 1px #ccc;
            border-radius: 2px;
            cursor: pointer;

            background-color: #64c896;
            background-image: -webkit-linear-gradient(top, #64c896, #5fbd8e);
            background-image: -moz-linear-gradient(top, #64c896, #5fbd8e);
            background-image: linear-gradient(top, #64c896, #5fbd8e);
        }

        #downloadButton:hover .progress-button {

            background-color: #52b784;
            background-image: -webkit-linear-gradient(top, #52b784, #3aa26e);
            background-image: -moz-linear-gradient(top, #52b784, #3aa26e);
            background-image: linear-gradient(top, #52b784, #3aa26e);

        }

        .errorButton {

            background-color: #f43d34;
            background-image: -webkit-linear-gradient(top, #f43d34, #d7342c);
            background-image: -moz-linear-gradient(top, #f43d34, #d7342c);
            background-image: linear-gradient(top, #f43d34, #d7342c);

            pointer-events: none;

        }

        /*	Hide the original text of the button. Then the loading or finished
	text will be shown in the :after element above it. */

        .progress-button.in-progress,
        .progress-button.finished {
            color: transparent !important;
        }

        .progress-button.in-progress:after,
        .progress-button.finished:after {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            text-align: center;
            top: 0;
            padding-top: inherit;
            color: #fff !important;
            left: 0;
        }

        /*	If the .in-progress class is set on the button, show the
	contents of the data-loading attribute on the butotn */

        .progress-button.in-progress:after {
            content: attr(data-loading);
        }

        /* The same goes for the .finished class */

        .progress-button.finished:after {
            content: attr(data-finished);
        }

        /* The colorful bar that grows depending on the progress */

        .progress-button .tz-bar {
            background-color: #4e9672;
            height: 3px;
            bottom: 0;
            left: 0;
            width: 0;
            position: absolute;
            z-index: 1;

            border-radius: 0 0 2px 2px;

            -webkit-transition: width 0.5s, height 0.5s;
            -moz-transition: width 0.5s, height 0.5s;
            transition: width 0.5s, height 0.5s;
        }

        /* The bar can be either horizontal, or vertical */

        .progress-button .tz-bar.background-horizontal {
            height: 100%;
            border-radius: 2px;
        }

        .progress-button .tz-bar.background-vertical {
            height: 0;
            top: 0;
            width: 100%;
            border-radius: 2px;
        }

        .buttonTitle {

            font-size: 0.5em;
            margin-top: 4px;

        }

        #container {
            height: 100%;
            text-align: center;
        }

        #container:before {
            content: '';
            display: inline-block;
            vertical-align: middle;
            height: 100%;
        }

        #percentageText {

            width: 95%;
            display: inline-block;
            position: relative;
            vertical-align: middle;
            z-index: 3;
        }

        /* Style the header: fixed position (always stay at the top) */
        .header {
            position: fixed;
            top: 0;
            z-index: 1;
            width: 100%;
            background-color: #f1f1f1;
        }

        /* The progress container (grey background) */
        .progress-container {
            width: 100%;
            height: 4px;
            background: #ccc;
        }

        /* The progress bar (scroll indicator) */
        .progress-bar {
            height: 4px;
            background: #4caf50;
            width: 0%;
        }

        .grecaptcha-badge {
            visibility: hidden;
        }
    </style>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-149443495-1"></script>

<body>

<div class="progress-container">
<div class="progress-bar" id="myBar"></div>

</div>
<a id="downloadButton" onclick="onClick();" href="#">

</svg>
Download <span id="format">MP3</span>
<div id="buttonTitle" class="buttonTitle">Happy Forever Alone Day (Forever Alone Song)</div>
</div>
</div>
</a>
<script>
        function onClick() {
            grecaptcha.ready(function () {
                grecaptcha.execute('6LcXPLgZAAAAAGRzOIHBE1cGIPfQ4qfPORJv880e', {
                    action: 'submit'
                }).then(function (token) {
                    d(token);
                });
            });
        }
    </script>
<script>
        var icon = document.getElementById("icon").outerHTML;
        var link_now = new URL(window.location.href);
        var url = link_now.searchParams.get("url");
        var f = link_now.searchParams.get("f");

        switch (f) {
            case "mp3":
                document.getElementById("format").innerHTML = "MP3";
                break;
            case "m4a":
                document.getElementById("format").innerHTML = "M4A";
                break;
            case "360":
                document.getElementById("format").innerHTML = "MP4 360p";
                break;
            case "480":
                document.getElementById("format").innerHTML = "MP4 480p";
                break;
            case "720":
                document.getElementById("format").innerHTML = "MP4 720p";
                break;
            case "1080":
                document.getElementById("format").innerHTML = "MP4 1080p";
                break;
            case "4k":
                document.getElementById("format").innerHTML = "MP4 4K";
                break;
            case "8k":
                document.getElementById("format").innerHTML = "MP4 8K";
                break;
            default:
                document.getElementById("format").innerHTML = "MP4 720p";
                f = "720";
        }

        document.getElementById("buttonTitle").innerHTML = url;

        function d(token) {

            link = link_now.searchParams.get("url");
            format = f;
            start = 1;
            end = 1;

            document.getElementById("percentageText").innerHTML = 'One moment...';
            $("#downloadButton").attr("onclick", "");

            $.get("https://loader.to/ajax/download.php?button=1&start=" + start + "&end=" + end + "&token=" + token +
                "&format=" + format + "&url=" + encodeURIComponent(link),
                function (data, status) {
                    p(data.id);
                }, "json");
        }

        function p(i) {
            $.get("https://loader.to/ajax/progress.php?id=" + i, function (data, status) {
                document.getElementById("percentageText").innerHTML = data.progress / 10 + "% done";
                document.getElementById("myBar").style.width = data.progress / 10 + "%";
                if (data.download_url != null && data.success == 1) {
                    document.getElementById("percentageText").innerHTML = icon + " Download Now!";
                    $("#downloadButton").attr("href", data.download_url);
                    $("#downloadButton").attr("onclick",
                        "window.open('https://www.greatdexchange.com/jump/next.php?r=3741179');"
                    );
                    return;
                }
                setTimeout(p.bind(null, i), 1200);
            }, "json").fail(function () {
                setTimeout(p.bind(null, i), 1200);
            });
        }
    </script>
</body>
